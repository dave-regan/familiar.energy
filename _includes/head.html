<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root {
      --text-colour: black;
      --bg-colour: #FFF5F5;
  }

  @font-face {
    font-family: 'Cooper';
    src:  url('assets/cooper_bt_light.woff2') format('woff2'),
          url('assets/cooper_bt_light.woff') format('woff');
  }

  body {
    font-family: "Cooper";
    color: var(--text-colour);
    background-color: var(--bg-colour);
    font-weight: 300;
    font-size: 16px;
    line-height: 130%;
    margin: 0;
  }
  #headerImage {
    width: 100%;
    max-width: 10em;
    mix-blend-mode: multiply;
    border-radius: .25em;
    margin-bottom: .75em;
  }
  #header {
    padding: 1.5em;
    margin-bottom: 1.5em;
  }
  h2 {
    font-size: 1.25em;
    line-height: 150%;
    font-weight: 300;
    margin: 0;
  }
  .entry {
    display: flex;
    flex-direction: row;
    gap: 1em;
    margin-bottom: 1.5em;
  }
  dl {
    padding: 1.5em;
    margin: 0;
  }
  dt {
    min-width: 30%;
    max-width: 30%;
  }
  .title {
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .date {
    font-size: .8em;
    opacity: .5;
  }
  dd {
    display: flex;
    flex-direction: column;
    gap: .1em;
    margin: 0;
  }
  a:link, a:visited {
    color: var(--text-colour);
    text-decoration: none;
  }
  @media (min-width: 1000px) {
    body {
      font-size: 24px;
      line-height: 150%;
    }
    #content {
      display: flex;
      flex-direction: row;
    }
    #header {
      box-sizing: border-box;
      padding: 3em;
      min-width: 30%;
      max-width: 30%;
    }
    dl {
      padding: 3em;
      max-width: 50em;
    }
    .entry {
      gap: .5em;
    }
  }
</style>
</head>
